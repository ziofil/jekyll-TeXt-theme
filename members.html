---
layout: page
---

{% for member in site.members %}
<div class="item">
    <div class="item__image">
      <img class="image image--md rounded shadow" src="{{ member.pic }}"/>
    </div>
    <div class="item__content">
      <div class="item__header">
        <h4><a href="{{ member.url }}">{{ member.name }}</a>, {{member.position}}</h4>
      </div>
      <div class="item__description">
        <p>{{ member.info | markdownify }}</p>
      </div>
    </div>
  </div>
    
{% endfor %}
